<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem khoang trang</title>
</head>
<body>
<script type="text/javascript">
    let n = prompt("enter your string...",'Hello NGuyễn Giang Sơn')
    var count = 0;
    for (var i=0; i <n.length;i++){
        if ( n.charAt(i)== " "){
            count ++;
        }
    }
    document.write('số khoảng trắng là:',count)
</script>
</body>
</html>
