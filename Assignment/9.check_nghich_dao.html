<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nghich đảo</title>
</head>
<body>
<script type="text/javascript">
    var n = Number( prompt("enter number",1234321));
    function checkds(k){
        k=n;
        var m = 0;
        var temp;
        while (k>0){
            temp = k%10;
            m =(m*10)+temp;
            k =Math.floor(k/10)
        }
        if (n==m){
            document.write("true")
        }else {
            document.write("false")
        }
    }
    checkds(n)
</script>

</body>
</html>
