<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong tu 1 ->n</title>
</head>
<body>
<script type="text/javascript">
    var n = prompt('enter number',10)
    function sum (n){
        var sum = 0;
        for (var i = 1; i<=n;i++){
            sum += i;
        }
        document.write('The sum:',sum)
    }
    sum(n);
</script>

</body>
</html>
