<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuẩn hóa font</title>
</head>
<body>
<script type="text/javascript">
    var str = prompt("hello",'NguyEn GIang sON')
    var b = str.toLowerCase()
    str=b.slice(0,1).toUpperCase()+b.slice(1)
    var newstring=""
    for (var i = 0;i<str.length;i++){
        var ind =1 + str.indexOf(" ")
        newstring+=str.slice(0,ind)
        var newstring2= str.slice(ind,ind+1).toUpperCase() + str.slice(ind+1)
        str = newstring2
    }
    total = newstring+ newstring2

    document.write("Chuỗi hoàn thành:",total)
</script>

</body>
</html>
