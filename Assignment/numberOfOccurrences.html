<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên có tần xuất xuất hiện nhiều nhất</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,6,7,8,9,9,9,8,7,6,5,4,3,2,1]
    let newarr = a.filter((item, index) => {
        return a.indexOf(item) === index
    });
    let arr =[];

    for (let i = 0 ; i <newarr.length;i++){
        var count =0;
        for (let j  = 1 ; j <a.length;j++){
            if (newarr[i] ===a[j]){
                count +=1;
            }else {
                count = count;
            }
        }
        arr[i]= count
    }
    let max = 0
    for (var j = 0;j<arr.length;j++){
        for (var i = 1;i<arr.length;i++){
            if (arr[j]>=arr[i]){
                max =arr[j]
            }else {
                max = arr[i];
            }
        }
    }
    document.write("Số lần lặp lại nhiều nhất là: ",max)
</script>

</body>
</html>
