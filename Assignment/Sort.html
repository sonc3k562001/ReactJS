<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xêp</title>
</head>
<body>
<script>
    let a = [9,8,7,6,4,5,3,2,1];
    let i, j, last;
    for (i=1; i < a.length; i++) {
        last = a[i];
        j = i;
        while ((j > 0) && (a[j-1] > last)) {
            a[j] = a[j-1];
            j = j - 1; }
        a[j] = last;
    }
    document.write(a)
</script>
</body>
</html>
