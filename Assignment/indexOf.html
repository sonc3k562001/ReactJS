<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
</head>
<body>
<script type="text/javascript">
    let s1 =prompt("hello","nguyen giang son")
    let s2 =prompt("hello","son")
    var m=s1.indexOf(s2),count=1;
    for (var i=0;i<=m;i++){
        if (s1.charAt(i)==" "){
            count++;
        }
    }
    document.write("Vi tri cua\t",s2,":\t",count)
</script>

</body>
</html>
