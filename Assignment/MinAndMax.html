<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min max</title>
</head>
<body>
<script type="text/javascript">
    var arr =[1,2,5,7,83,98,21,-1];
    function MinMax(arr){
        var max = arr[0],min = arr[0];
        for (var i =1;i<arr.length;i++){
            if (max <= arr[i]){
                max =arr[i];
            }else if (min >= arr[i]){
                min = arr[i]
            }

        }
        document.write(`Max: ${max}<br>`)
        document.write(`Min: ${min}`)
    }
    MinMax(arr);


</script>
</body>
</html>
