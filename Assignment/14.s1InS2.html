<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm vị trí s1 in s2</title>
</head>
<body>
<script type="text/javascript">
    let s1 =prompt("hello","nguyen giang son")
    let s2 =prompt("hello","son")
    function checkIndex(s1,s2){
        var m=s1.lastIndexOf(s2),count=1;
        if (m!=-1){
            for (var i=0;i<=m;i++){
                if (s1.charAt(i)==" "){
                    count++;
                }
            }
            document.write(`Vi tri cua ${s2} trong ${s1}: ${count}`,"<br>")
        }
        else{
            document.write(`Vi tri cua ${s2} trong ${s1}: ${m}`,"<br>")
        }

    }
    checkIndex(s1,s2);

</script>
</body>
</html>
