<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim Min Max and stb</title>
</head>
<body>
<script>
   let a = [1,2,3,4,5,6,7,8,9,9,8,7,6,5,4,3,2,1]
   let Min = 0;
   let Max = 0;
   for (let i = 0 ;i<a.length;i++){
       if (a[i]<=Min){
           Min = a[i]
       }
       else if (a[i]>=Max){
           Max = a[i]
       }
   }
   let newArr= a.sort()
   let newa2 = newArr.filter((item, index) => {
       return newArr.indexOf(item) === index
   });
   let Min_Max = newa2[(newa2.length-1)/2]
   document.write("so trung binh:",Min_Max)
   document.write("<br>So nho nhat:",Min)
   document.write("<br>So lon nhat:",Max)
</script>

</body>
</html>
