<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một mảng là một tập các số nguyên dương theo thứ tự tăng dần, và một số k. Hãy chèn k vào mảng và đảm bảo mảng ko mất tính tăng dần</title>
</head>
<body>
<script>
    let a = [1,3,6,9,11,18,20], k = 13;
    for (let i  = 0 ; i<a.length;i++){
        if (a[i]> k){
            var index = a.indexOf(a[i]);
            let arrF = a.slice(0,index)
            let arrL = a.slice(index)
            document.write(`${arrF} ${k} ${arrL}`)
            break;
        }
    }
</script>

</body>
</html>
