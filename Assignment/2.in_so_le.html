<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tong so le tu 1->n</title>
</head>
<body>
<script type="text/javascript">
    var n  = prompt("enter number",10);
    function sum(m){
        var sum = 0;
        for (var i =1; i<=m;i++){
            if (i%2!=0){
                sum += i;
            }
        }
        document.write(sum)
    }
    sum(n);

</script>

</body>
</html>
