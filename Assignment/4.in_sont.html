<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in snt tu 1->n</title>
</head>
<body>
<script type=" text/javascript">
    var n = prompt("enter number",10)
    document.write("day snt: ")
    for (var m =1; m<=n;m++){
        var flag = true;
        if(m <2){
            flag = false
        }else if (m==2){
            flag= true
        }else if (m %2 ==0 &&m >2){
            flag = false
        }else{
            for (var i = 3; i < Math.sqrt(m);i+=2){
                if (m % i ==0){
                    flag = false
                    break;
                }
            }
        }

        if (flag==true){
           document.write(`${m} \t`)
        }

    }
</script>
</body>
</html>
