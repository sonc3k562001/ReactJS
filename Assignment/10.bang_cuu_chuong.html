<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<script type="text/javascript">
    for (var i = 1;i<=9;i++){
        for (var j = 1; j<=10;j++){
            document.writeln(`${i} * ${j}=`,i*j+"<br>")
        }
        document.write("<br>")
    }
</script>

</body>
</html>
