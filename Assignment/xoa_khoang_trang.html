<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xoa khoang trang trong chuoi</title>
</head>
<body>
<script type="text/javascript">
    let m = prompt("heloo",'nguyen giang son')
    var newstring  = m.split(" ").join("")//split tim và xoa khoảng trang / join
    document.write(newstring)
    //cách 2
    document.write("<br>")
    var newstring2 =m.replace(/\s/g,'')// /s là khoang trang /g nghĩa là toan bộ
    document.write(newstring2)
</script>
</body>
</html>
