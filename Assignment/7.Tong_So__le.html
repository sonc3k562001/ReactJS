<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các số lẻ từ 1 ->n</title>
</head>
<body>
<script>
    n = prompt("enter number:",10)
    let sum = 0;
    for (let i = 1 ; i<=n;i++){
        if (i %2 !=0){
            sum +=i;

        }
    }
    document.write("The Sum :",sum,"<br>")

</script>
</body>
</html>
